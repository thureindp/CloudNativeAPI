name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Project
        run: dotnet build --no-restore --configuration Release

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build AppointmentService Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/appointmentservice:latest \
                       -t ${{ secrets.DOCKER_USERNAME }}/appointmentservice:${{ github.sha }} \
                       ./AppointmentService

      - name: Build QueueService Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/queueservice:latest \
                       -t ${{ secrets.DOCKER_USERNAME }}/queueservice:${{ github.sha }} \
                       ./QueueService

      - name: Push AppointmentService Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/appointmentservice:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/appointmentservice:${{ github.sha }}

      - name: Push QueueService Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/queueservice:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/queueservice:${{ github.sha }}
